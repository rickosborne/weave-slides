<meta name="DC.title" content="Weave: Visualizing Students' Progress Toward Their Degrees" />
<meta name="DC.abstract" content="Weave is a new way to look at learning programs and how the students move through them.  We like to think of each student's unique trek as a Hero's Journey, but how can we go beyond grades and see each student's Allies, Enemies, Ordeals, and Rebirths?  Can we then step back and look at all of those journeys and tease out patterns?  This presentation looks at several types of patterns and interprets what they might mean for our students." />
